<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <main id='main'>
        <h1 id='title'>Flunkiron Survey Form</h1>
        <p id='description'>Tell us how we can improve in the future!</p>
        <form id='survey-form'>
            <label for='name' id='name-label' class='label'>Enter your name</label>
            <input id='name' type='text' name='name' class='input' placeholder='First and Last Name' required>
            <label for='email' id='email-label' class='label'>Enter your email</label>
            <input id='email' type='email' name='email' class='input' placeholder='email' required>
            <label for='number' id='number-label' class='label'>Age (optional)</label>
            <input type="number" id='number' name='number' class='input' placeholder='Age' min='1' max='130'>
            <label for='dropdown' class='label'>Select an Employment Status</label>
                <select id='dropdown' name='roles' class='input' placeholder='Employment Status'>
                    <option value='student'>Student</option>
                    <option value='full-time'> Full Time Employment</option>
                    <option value='part-time'> Part Time Employment</option>
                    <option value='self'> Self Employed</option>
                    <option value='other'>Other</option>
                </select>
            <h4 class='button-header'>What is your gender?</h4>
            <input type="radio" name='gender' id='male' value='male'>
            <label for='male' class='label'>Male</label>
            <input type="radio" name='gender' id='female' value='female'>
            <label for='female' class='label'>Female</label>
            <input type="radio" name='gender' id='non-binary' value='non-binary'>
            <label for='non-binary' class='label'>Non-Binary</label>
            <input type="radio" name='gender' id='not' value='prefer-not'>
            <label for='not' class='label'>Prefer not to say</label>
            <input type="radio" name='gender' id='other-gen' value='other-gen'>
            <label for='other-gen' class='label'>Other</label>
            
            <h4 class='button-header'>How likely are you to refer Flunkiron to a friend?</h4>
            <input type="checkbox" name='reccommend' id='def' value='definitely'>
            <label for='def' class='label'>Definitely</label>
            <input type="checkbox" name='reccommend' id='maybe' value='maybe'>
            <label for='maybe' class='label'>Maybe</label>
            <input type="checkbox" name='reccommend' id='as-if' value='as-if'>
            <label for='as-if' class='label'>As If!</label>

            <label class='label'>
                Tell us how we can Improve: 
                <textarea id='comments'></textarea>
            </label>

            <button type='submit' id='submit'>Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
