<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <main id='main'>
        <h1 id='title'>Survey Form</h1>
        <p id='description'>Tell us how we can improve in the future!</p>
        <form id='survey-form'>
            <label for='name' id='name-label'>
                Enter your name
                <input id='name' type='text' name='name' placeholder='First and Last Name' required>
            </label>
            <label for='email' id='email-label'>
                Enter your email 
                <input id='email' type='email' name='email' placeholder='email' required>
            </label>
            <label for='number' id='number-label'>
                Age (optional)
                <input type="number" id='number' name='number' placeholder='Age' min='1' max='130'>
            </label>
            <label for='dropdown'>
                Select an Employment Status
                <select id='dropdown' name='roles' placeholder='Employment Status'>
                    <option value='student'>Student</option>
                    <option value='full-time'> Full Time Employment</option>
                    <option value='part-time'> Part Time Employment</option>
                    <option value='self'> Self Employed</option>
                    <option value='other'>Other</option>
                </select>
            </label>
            <input type="radio" name='gender' id='male' value='male'>
            <label for='male'>Male</label>
            <input type="radio" name='gender' id='female' value='female'>
            <label for='female'>Female</label>
            <input type="radio" name='gender' id='non-binary' value='non-binary'>
            <label for='non-binary'>Non-Binary</label>
            <input type="radio" name='gender' id='not' value='prefer-not'>
            <label for='not'>Prefer not to say</label>
            <input type="radio" name='gender' id='other-gen' value='other-gen'>
            <label for='other-gen'>Other</label>
            
            <input type="checkbox" name='reccommend' id='def' value='definitely'>
            <label for='def'>Definitely</label>
            <input type="checkbox" name='reccommend' id='maybe' value='maybe'>
            <label for='maybe'>Maybe</label>
            <input type="checkbox" name='reccommend' id='as-if' value='as-if'>
            <label for='as-if'>As If!</label>

            <label>
                Tell us how we can Improve: 
                <textarea id='comments'></textarea>
            </label>

            <button type='submit' id='submit'>Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
